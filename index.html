<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css" />
    <title>Document</title>
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form">
            <input type="search" placeholder="Enter a city..." required class="search-form-input" />
            <input type="submit" value="search" class="search-form-button" />
        </form>
    </header>
    <main>
        <div class="weather-app-data">
    <h1 class="weather-app-city">
        Cape Town
    </h1>
    <p class="weather-app-details">
        Monday 06:44, scatterd clounds
        <br />
        Humidity: <strong>58%</strong>, Wind: <strong>4.7km/h</strong>
    </p>
    
        <div class="weather-app-temperature-container">
            <div class="weather-app-icon">☁️</div>
            <div class="weather-app-temperature-value">12</div>
            <div class="weather-app-unit">°C</div>
        </div>
        </div>
    </main>
    <footer>Coded by <a href="https://github.com/LinyMabase" target="_blank">Liny Magabane</a> , code hosted on 
        <a href="https://github.com/LinyMabase/Mabase-weather-app" target="_blank">GitHub</a>  and website hosted on 
        <a href="https://linymabase.netlify.app/" target="_blank">Netlify</a> </footer>
</body>
</html>
